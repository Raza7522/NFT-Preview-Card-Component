<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="card">
    <div class="img-section">
      <img src="images/icon-view.svg" alt="" />
    </div>

    <div class="content-section">
      <div class="info">
        <span class="heading">Equilibrium #3429</span>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="icons">
          <div class="left-icon">
            <img src="images/icon-ethereum.svg" alt="" />
            <span>0.041 ETH</span>
          </div>

          <div class="right-icon">
            <img src="images/icon-clock.svg" alt="" />
            <span>3 days left</span>
          </div>
        </div>
      </div>

      <div class="line">
        <!-- !Line added here with CSS -->
      </div>

      <div class="user">
        <img src="images/image-avatar.png" alt="" />
        <p>Creation of <span class="user-name"> Jules Wyvern</span></p>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Mohammad Raza</a>.
    </div>
  </footer>
</body>

</html>
